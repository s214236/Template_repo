# To create the environment please run in powershell:
# conda env create -f environment.yaml

# Update your packages by running this in powershell:
# conda env update --file environment.yaml --prune

# Also run this line to install the local package (include the dot)
# pip install -e .

# To activate the environment, run:
# conda activate "name"
# or use the python interpreter selection menu in VS Code

# To add new packages, add them to the environment.yaml file and run the update command above.
# Check for available version using "pip index versions package-name"

name: Repo_env_name
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.13
  - numpy>=1.26
  - pandas>=2.1
  - openpyxl>=3.1
  - requests>=2.32
  - matplotlib>=3.8
  - ipykernel>=6.29
  - pip
  - pip:
